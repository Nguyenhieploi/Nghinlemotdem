    <script>//TANG GIẢM SO LUONG
        $('input.input-qty').each(function () {
            var $this = $(this),
                qty = $this.parent().find('.is-form'),
                min = Number($this.attr('min')),
                max = Number($this.attr('max'))
            if (min == 0) {
                var d = 0
            } else d = min
            $(qty).on('click', function () {
                if ($(this).hasClass('minus')) {
                    if (d > min) d += -1
                } else if ($(this).hasClass('plus')) {
                    var x = Number($this.val()) + 1
                    if (x <= max) d += 1
                }
                $this.attr('value', d).val(d)
            })
        })

        var fullname = document.getElementById('fullname');
        var email = document.getElementById('email');
        var password = document.getElementById('password');
        var phone = document.getElementById('phone');
        var checkin = document.getElementById('checkin');

        // form.addEventListener('Payment Process', (e) => {

        // });

        var btnpayment = document.getElementById("btn-payment");

        btnpayment.addEventListener('click', function (e) {
            e.preventDefault();
            checkInputs();
        })
        function setSuccessFor(input) {
            const formControl = input.parentElement;
            formControl.className = 'form success';
        }

        function setErrorFor(input, message) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');

            small.innerText = message;

            formControl.className = 'form error'
        }

        function checkInputs() {
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();
            const fullnameValue = fullname.value.trim();
            const phoneValue = phone.value.trim();
            const checkinValue = checkin.value.trim();

            var Ktphone = isNaN(phoneValue);
            // var aboutValue = about.value.trim();



            if (phoneValue === '') {
                setErrorFor(phone, 'Phone Not Available')
            } else if (KtPhone == true) {
                setErrorFor(phone, 'Phone phải là số')
            } else {
                setSuccessFor(phone)
            }
            if (fullnameValue === '') {
                setErrorFor(fullname, 'Fullname Cannot Be Blank');
            } else {
                setSuccessFor(fullname)
            }

            if (emailValue === '') {
                setErrorFor(email, 'Email Not Blank')
            } else if (!isEmail(emailValue)) {
                setErrorFor(email, 'Email is not valid')
            } else {
                setSuccessFor(email);
            }

            if (passwordValue === '') {
                setErrorFor(password, 'Password Cannot Be Blank');
            } else if (passwordValue.length < 7) {
                setErrorFor(password, 'Password Not Less than 7 Characters');
            } else if (passwordValue.length > 12) {
                setErrorFor(password, 'Password Not Over 12 Characters');
            } else {
                setSuccessFor(password);
            }
        }

        if (checkinValue === '') {
            setErrorFor(checkin, 'không được để trống');
        } else {
            setSuccessFor(checkin)
        }
